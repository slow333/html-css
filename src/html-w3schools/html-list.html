<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;600&display=swap" rel="stylesheet">
  <title>html basic</title>
  <style>
    body {
       font-family: 'Noto Sans KR', sans-serif;
       border: 1px solid #333;
    }
  </style>
</head>
<body>
<h1>list</h1>
<ul style="list-style-type: square">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
<ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<ol type="I">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
</body>
</html>
