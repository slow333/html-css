<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;600&display=swap" rel="stylesheet">
  <title>html basic 2</title>
  <style>
     body {
        font-family: 'Noto Sans KR', sans-serif;
        border: 1px solid red;
        margin: 10px;
        padding: 8px;
     }
     table, th, td {
        border: 3px solid black;
     }
     table td {padding: 15px}
  </style>
</head>
<body>
<h1>HTML lecture 2</h1>
<table style="width:300px">
  <caption>Names</caption>
  <tr>
    <th>Name</th>
    <td>jill smith</td>
  </tr>
  <tr>
    <th rowspan="2">Phone</th>
    <td>555-20293</td>
  </tr>
  <tr>
    <td>555-6+894</td>
  </tr>
</table>
<table style="width:300px">
  <caption>colspan</caption>
  <tr>
    <th colspan="2">Name</th>
    <th>age</th>
  </tr>
  <tr>
    <td>Jill </td>
    <td>스미스</td>
    <td>50</td>
  </tr>
  <tr>
    <td>김 </td>
    <td>스미스</td>
    <td>55</td>
  </tr>
  <tr>
  </tr>
</table>
</body>
</html>
